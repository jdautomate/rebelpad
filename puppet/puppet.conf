[main]
basemodulepath = /etc/puppetlabs/code/environments/production/modules:/etc/puppetlabs/code/modules:/opt/puppetlabs/puppet/modules:/usr/share/puppet/modules
logdir=/var/log/puppetlabs/puppet
vardir=/opt/puppetlabs/cache
ssldir=/etc/puppetlabs/puppet/ssl
rundir=/var/run/puppetlabs
facter=$confdir/facter
prerun_command=/etc/puppetlabs/puppet/etckeeper-commit-pre
postrun_command=/etc/puppetlabs/puppet/etckeeper-commit-post
